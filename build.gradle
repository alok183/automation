// Apply the java plugin to add support for Java
apply plugin: 'java'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

// In this section you declare the dependencies for your production and test code
dependencies {
    // The production code uses the SLF4J logging API at compile time
    compile 'org.slf4j:slf4j-api:1.7.21'

    // Declare the dependency for your favourite test framework you want to use in your tests.
    // TestNG is also supported by the Gradle Test task. Just change the
    // testCompile dependency to testCompile 'org.testng:testng:6.8.1' and add
    // 'test.useTestNG()' to your build script.
    testCompile 'junit:junit:4.12'
    compile group: 'org.testng', name: 'testng', version: '6.8.8'
	compile group: 'javax.ws.rs', name: 'javax.ws.rs-api', version: '2.1-m01'
	// https://mvnrepository.com/artifact/org.glassfish.jersey.core/jersey-client
	compile group: 'org.glassfish.jersey.core', name: 'jersey-client', version: '2.25'

	// https://mvnrepository.com/artifact/org.glassfish.jersey.core/jersey-common
	compile group: 'org.glassfish.jersey.core', name: 'jersey-common', version: '2.25'

	// https://mvnrepository.com/artifact/org.glassfish.jersey.connectors/jersey-apache-connector
	compile group: 'org.glassfish.jersey.connectors', name: 'jersey-apache-connector', version: '2.25'

	// https://mvnrepository.com/artifact/org.apache.commons/commons-lang3
	compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.5'

	compile 'org.glassfish.jersey.media:jersey-media-multipart:2.17'
	compile 'com.googlecode.json-simple:json-simple:1.1'
	compile 'com.jayway.jsonpath:json-path:2.0.0'
	compile group: 'org.apache.poi', name: 'poi', version: '3.14'
	compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.8.1'
	compile group: 'org.assertj', name: 'assertj-core', version: '2.0.0'
	compile group: 'com.googlecode.json-simple', name: 'json-simple', version: '1.1.1'
	compile group: 'com.jayway.jsonpath', name: 'json-path', version: '2.0.0'
	compile group: 'org.glassfish.jersey.media', name: 'jersey-media-multipart', version: '2.17'
	 compile group: 'commons-lang', name: 'commons-lang', version: '2.6'
	 // https://mvnrepository.com/artifact/log4j/log4j
	compile group: 'log4j', name: 'log4j', version: '1.2.17'
